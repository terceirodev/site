<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrícula 2025 - Inscreva-se Agora</title>
  <link rel="stylesheet" href="matricula.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<header>
  <a href="pagina-principal.html" class="btn-voltar">
    <i class="fas fa-arrow-left"></i>
  </a>
  <h1>Matrículas Abertas 2025</h1>
  <p>Garanta sua vaga! Preencha o formulário abaixo.</p>
</header>

<form action="#" method="POST">
  <h2>Dados Pessoais</h2>

  <label for="nome">Nome completo:</label>
  <input type="text" id="nome" name="nome" required>

  <label for="nascimento">Data de nascimento:</label>
  <input type="date" id="nascimento" name="nascimento" required>

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" name="cpf" required>

  <label for="endereco">Endereço:</label>
  <input type="text" id="endereco" name="endereco" required>

  <label for="telefone">Telefone:</label>
  <input type="tel" id="telefone" name="telefone" required>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required>

  <h2>Informações da Matrícula</h2>

  <label for="curso">Curso/Série desejado:</label>
  <input type="text" id="curso" name="curso" required>

  <label for="turno">Turno:</label>
  <select id="turno" name="turno" required>
    <option value="">Selecione</option>
    <option value="manha">Manhã</option>
    <option value="noite">Noite</option>
  </select>

  <button type="button" onclick="finalizarMatricula()">Finalizar Matrícula</button>
</form>

<footer>
  <p>© 2025 Cicalt - Todos os direitos reservados</p>
</footer>

<script src="matricula.js"></script>

</body>
</html>
